<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

         table {
            border-collapse: collapse;
         }

         caption {
            font-size: 1em;
            font-weight: bold;
            padding: 10px;
         }

         th, td {
            border: 1px solid gray;
            padding: 10px;
         }
    </style>
</head>
<body>
    <h1>Exercicios de tabela</h1>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th>grupos</th>
                <th>nomes</th>
                <th colspan="3">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">mulheres</th>
                <td>ana maria</td>
                <td>alien</td>
                <td>rambo</td>
                <td>inception</td>
            </tr>
            <tr>
                <td>beatriz</td>
                <td>hulk</td>
                <td>batman</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>claudia melo</td>
                <td>oblivion</td>
                <td>matriz</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>bruno</td>
                <td>intocaveis</td>
                <td>amnesia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>daniel</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>star warsv</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
