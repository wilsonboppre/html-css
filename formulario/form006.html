<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color, ranger e file</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       <p>
        <label for="icor">cor:</label>
        <input type="color" name="cor" id="icor">
       </p>

       <p>
        <label for="inivel">nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
       </p>

       <p>
        <label for="ifoto">foto</label>
        <input type="file" name="foto" id="ifoto">
       </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
